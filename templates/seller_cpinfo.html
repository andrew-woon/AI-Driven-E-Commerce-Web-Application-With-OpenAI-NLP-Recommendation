{% extends 'side_bar_seller.html' %}
{% load static %}
{% block content %}
<div class="page-title-overlap bg-dark pt-4 pb-3 mb-4 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h3 class="text-light opacity-75 mb-0 fs-sm">Company Information Management Panel</h3>
    </div>
  </div>
</div>

  <div class="card shadow" style="margin-top:30px;">
    <div class="card-body">
      <form method="POST" name="signupForm" onsubmit="return validName()">
        {% csrf_token %}
        <div class="row gx-4 gy-3">
          <div class="col-sm-12">
            <label class="form-label">Company Name</label>
            <input class="form-control"style="color:black;"  type="text" name="companyname" value="{{ company_info.company_name }}">
          </div>
          <div class="col-sm-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="5" style="color:black;" name="description">{{ company_info.company_desc }}</textarea>
            <div><span id="message-description" class="text-danger"></span></div>
          </div>
          <div class="col-sm-12">
            <label class="form-label">Company Email</label>
            <input class="form-control" style="color:black;" type="text" name="companyemail" value="{{ company_info.company_email }}">
          </div>
          <div class="col-sm-12">
            <label class="form-label">Company Number</label>
            <input class="form-control" type="text" style="color:black;" name="companynumber" value="{{ company_info.company_number }}">
          </div>
          <div class="col-sm-12">
            <label class="form-label">Address</label>
            <input class="form-control"style="color:black;"  type="text" name="Address" value="{{ address_info.addline }}">
          </div>
          <div class="col-sm-6">
            <label class="form-label">City</label>
            <input class="form-control" type="text" style="color:black;" name="City" value="{{ address_info.city }}">
          </div>
          <div class="col-sm-6">
            <label class="form-label">State</label>
            <input class="form-control" style="color:black;" type="text" name="State" value="{{ address_info.state }}">
          </div>
          <div class="col-sm-6">
            <label class="form-label">Country</label>
            <input class="form-control" style="color:black;" type="text" name="Country" value="{{ address_info.country }}">
          </div>
          <div class="col-sm-6">
            <label class="form-label">PinCode</label>
            <input class="form-control" style="color:black;" type="text" name="Pincode" value="{{ address_info.pincode }}">
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary" type="submit">Save changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="h4 text-center mb-4">Company Details</h2>
          <div class="steps steps-dark d-flex justify-content-center mb-4">
            <a class="step-item active" href="{% url 'apps.seller_accounts:signup' %}">
              <div class="step-progress"><span class="step-count">1</span></div>
              <div class="step-label"><i class="ci-add-user"></i> Register</div>
            </a>
            <a class="step-item active current" href="{% url 'apps.seller_accounts:company_details' %}">
              <div class="step-progress"><span class="step-count">2</span></div>
              <div class="step-label"><i class="ci-briefcase"></i> Company</div>
            </a>
            <div class="step-item disabled">
              <div class="step-progress"><span class="step-count">3</span></div>
              <div class="step-label"><i class="ci-location"></i> Address</div>
            </div>
          </div>

          <form method="POST" name="companydetailForm" onsubmit="return validSeller()" novalidate>
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label small" for="companyname">Company Name</label>
                <input class="form-control form-control-sm" type="text" name="companyname" id="companyname" required>
                <span id="message-companyname" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small" for="companyemail">Company Email</label>
                <input class="form-control form-control-sm" type="email" name="companyemail" id="companyemail" required>
                <span id="message-email" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small" for="description">Description</label>
                <textarea class="form-control form-control-sm" rows="4" name="description" id="description" placeholder="Brief company description"></textarea>
                <span id="message-description" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small" for="companynumber">Mobile Number</label>
                <input class="form-control form-control-sm" type="tel" name="companynumber" id="companynumber" placeholder="+60..." required>
                <span id="message-companynumber" class="text-danger small"></span>
              </div>
              <div class="col-12 text-center mt-3">
                <button class="btn btn-primary btn-sm" type="submit">
                  Continue to Address <i class="ci-arrow-right ms-2"></i>
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

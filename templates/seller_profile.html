{% extends 'side_bar_seller.html' %}
{% load static %}
{% block content %}
<div class="page-title-overlap bg-dark pt-4 pb-3 mb-4 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h3 class="text-light opacity-75 mb-0 fs-sm">Profile Management Panel</h3>
    </div>
  </div>
</div>

  <div class="card shadow" style="margin-top:30px;">
    <div class="card-body">
      <form method="POST" name="signupForm" onsubmit="return validName()">
        {% csrf_token %}
        <div class="row gx-4 gy-3">
          <div class="col-sm-6">
            <label class="form-label">First Name</label>
            <input class="form-control" type="text" style="color:black;" name="firstname" value="{{ user.first_name }}">
            <div><span id="message-firstname" class="text-danger"></span></div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" style="color:black;" type="text" name="lastname" value="{{ user.last_name }}">
            <div><span id="message-lastname" class="text-danger"></span></div>
          </div>
          <div class="col-sm-12">
            <label class="form-label">Username</label>
            <input class="form-control" style="color:black;" type="text" name="username" value="{{ user.username }}">
            <div><span id="message-username" class="text-danger"></span></div>
          </div>
          <div class="col-sm-12">
            <label class="form-label">Email</label>
            <input class="form-control" style="color:black;" type="email" name="email" value="{{ user.email }}">
            <div><span id="message-email" class="text-danger"></span></div>
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

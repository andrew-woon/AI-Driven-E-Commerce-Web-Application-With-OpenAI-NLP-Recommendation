{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-3 p-lg-4">
          <h2 class="h4 text-center mb-3">Sign In to Your Account</h2>
          <p class="text-muted text-center mb-3">Welcome to Client Sign In! Please log in to continue.</p>
          <form method="POST" class="needs-validation" onsubmit="return validName()" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label small mb-1" for="login-username">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="ci-user"></i></span>
                <input class="form-control form-control-sm" type="text" name="username" id="login-username" placeholder="Username" required>
              </div>
              <span id="message-username" class="text-danger small"></span>
            </div>
            <div class="mb-3">
              <label class="form-label small mb-1" for="login-password">Password</label>
              <div class="password-toggle">
                <input class="form-control form-control-sm" type="password" name="password" id="login-password" placeholder="Password" required>
                <label class="password-toggle-btn" aria-label="Show/hide password">
                  <input class="password-toggle-check" type="checkbox">
                  <span class="password-toggle-indicator"></span>
                </label>
              </div>
              <span id="message-password" class="text-danger small"></span>
            </div>
            <div class="d-grid mt-3">
              <button class="btn btn-primary btn-sm" type="submit">
                <i class="ci-sign-in me-2"></i>Log In
              </button>
            </div>
          </form>
          <p class="text-center mt-3 small mb-1">
            Don't have an account? <a href="{% url 'apps.accounts:signup' %}">Sign up</a>
          </p>
          <p class="text-center small mb-0">
            Are you a seller? <a href="{% url 'apps.seller_accounts:signin' %}">Seller Sign In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

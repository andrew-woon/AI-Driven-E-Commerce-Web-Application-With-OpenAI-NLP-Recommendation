{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Page Title -->
<div class="page-title-overlap bg-dark pt-4">
  <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
    <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
          <li class="breadcrumb-item"><a class="text-nowrap" href="{% url 'apps.main:index' %}"><i class="ci-home"></i>Home</a></li>
          <li class="breadcrumb-item text-nowrap"><a href="{% url 'apps.main:showallproducts' %}">Shop</a></li>
          <li class="breadcrumb-item text-nowrap active" aria-current="page">Checkout</li>
        </ol>
      </nav>
    </div>
    <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
      <h1 class="h3 text-light mb-0">Checkout</h1>
    </div>
  </div>
</div>

<!-- Form Container -->
<div class="container py-4 py-lg-5 my-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card border-0 shadow">
        <div class="card-body p-4 p-md-5">
          <h2 class="h4 mb-3">Shipping Information</h2>
          <p class="fs-sm text-muted mb-4">Please confirm your shipping address to complete your order.</p>

          <!-- First and Last Name (Read Only) -->
          <div class="row gx-4 gy-3 mb-4">
            <div class="col-sm-6">
              <label class="form-label" for="account-fn">First Name</label>
              <input class="form-control" type="text" id="account-fn" value="{{ user.first_name }}" disabled>
            </div>
            <div class="col-sm-6">
              <label class="form-label" for="account-ln">Last Name</label>
              <input class="form-control" type="text" id="account-ln" value="{{ user.last_name }}" disabled>
            </div>
          </div>

          <!-- Address Form -->
          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row gx-4 gy-3">
              <div class="col-sm-6">
                <label class="form-label" for="checkout-address">Address</label>
                <input class="form-control" type="text" name="addline" value="{{ address.addline }}" id="checkout-address" required>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="checkout-city">City</label>
                <input class="form-control" type="text" name="city" value="{{ address.city }}" id="checkout-city" required>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="checkout-state">State</label>
                <input class="form-control" type="text" name="state" value="{{ address.state }}" id="checkout-state" required>
              </div>
              <div class="col-sm-6">
                <label class="form-label" for="checkout-zip">ZIP Code</label>
                <input class="form-control" type="text" name="zipcode" value="{{ address.pincode }}" id="checkout-zip" required>
              </div>
              <div class="col-12 text-end pt-4">
                <button class="btn btn-primary" type="submit"><i class="ci-check me-2"></i>Confirm Address</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

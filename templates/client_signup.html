{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-3 p-lg-4">
          <h2 class="h4 text-center mb-3">Create Account</h2>
          <p class="text-muted text-center mb-3">Quick and Easy Client Registration.</p>
          <form method="POST" name="signupForm" novalidate onsubmit="return validName()">
            {% csrf_token %}
            <div class="row gx-3 gy-2">
              <div class="col-sm-6">
                <label class="form-label small mb-1" for="reg-fn">First Name</label>
                <input class="form-control form-control-sm" type="text" name="firstname" required id="reg-fn">
                <span id="message-firstname" class="text-danger small"></span>
              </div>
              <div class="col-sm-6">
                <label class="form-label small mb-1" for="reg-ln">Last Name</label>
                <input class="form-control form-control-sm" type="text" name="lastname" required id="reg-ln">
                <span id="message-lastname" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small mb-1" for="reg-username">Username</label>
                <input class="form-control form-control-sm" type="text" name="username" required id="reg-username">
                <span id="message-username" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small mb-1" for="reg-email">Email Address</label>
                <input class="form-control form-control-sm" type="email" name="email" required id="reg-email">
                <span id="message-email" class="text-danger small"></span>
              </div>
              <div class="col-12">
                <label class="form-label small mb-1" for="pass">Password</label>
                <div class="password-toggle">
                  <input class="form-control form-control-sm" type="password" name="password" id="pass" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox">
                    <span class="password-toggle-indicator"></span>
                  </label>
                </div>
                <div class="form-text text-muted small">8â€“15 characters required.</div>
              </div>
              <div class="col-12">
                <label class="form-label small mb-1" for="cfpass">Confirm Password</label>
                <div class="password-toggle">
                  <input class="form-control form-control-sm" type="password" name="cfpassword" id="cfpass" required>
                  <label class="password-toggle-btn" aria-label="Show/hide password">
                    <input class="password-toggle-check" type="checkbox">
                    <span class="password-toggle-indicator"></span>
                  </label>
                </div>
                <span id="message-password" class="text-danger small"></span>
              </div>
              <div class="col-12 text-center mt-3">
                <button class="btn btn-primary btn-sm w-100" type="submit">
                  <i class="ci-user me-2"></i>Sign Up
                </button>
              </div>
            </div>
          </form>
          <p class="text-center mt-3 mb-0 small">
            Already have an account? <a href="{% url 'apps.accounts:signin' %}">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

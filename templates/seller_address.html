{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="h4 text-center mb-4">Address Information</h2>
          <div class="steps steps-dark d-flex justify-content-center mb-4">
            <a class="step-item active" href="{% url 'apps.seller_accounts:signup' %}">
              <div class="step-progress"><span class="step-count">1</span></div>
              <div class="step-label"><i class="ci-add-user"></i> Register</div>
            </a>
            <a class="step-item active" href="{% url 'apps.seller_accounts:company_details' %}">
              <div class="step-progress"><span class="step-count">2</span></div>
              <div class="step-label"><i class="ci-briefcase"></i> Company</div>
            </a>
            <a class="step-item active current" href="{% url 'apps.seller_accounts:address_info' %}">
              <div class="step-progress"><span class="step-count">3</span></div>
              <div class="step-label"><i class="ci-location"></i> Address</div>
            </a>
          </div>

          <form method="POST" name="signupForm" onsubmit="return validName()" novalidate>
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-12">
                <label class="form-label small" for="address">Full Address</label>
                <input class="form-control form-control-sm" type="text" name="Address" id="address" required>
                <span id="message-firstname" class="text-danger small"></span>
              </div>
              <div class="col-md-6">
                <label class="form-label small" for="country">Country</label>
                <input class="form-control form-control-sm" type="text" name="Country" id="country" required>
              </div>
              <div class="col-md-6">
                <label class="form-label small" for="state">State</label>
                <input class="form-control form-control-sm" type="text" name="State" id="state" required>
              </div>
              <div class="col-md-6">
                <label class="form-label small" for="city">City</label>
                <input class="form-control form-control-sm" type="text" name="City" id="city" required>
              </div>
              <div class="col-md-6">
                <label class="form-label small" for="pincode">Pincode</label>
                <input class="form-control form-control-sm" type="text" name="Pincode" id="pincode" required>
              </div>
              <div class="col-12 text-center mt-3">
                <button class="btn btn-primary btn-sm" type="submit">
                  <i class="ci-check me-2"></i>Complete Registration
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

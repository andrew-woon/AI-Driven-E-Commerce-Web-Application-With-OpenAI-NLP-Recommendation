{% extends 'side_bar_seller.html' %}
{% load static %}
{% block content %}
    <!-- Dashboard header-->
    <div class="page-title-overlap bg-dark pt-4 pb-3 mb-4 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <h3 class="text-light opacity-75 mb-0 fs-sm">Order Management Panel</h3>
        </div>
      </div>
    </div>
    <div class="container mb-5 pb-3" style="margin-top:30px;">
      <div class="bg-light shadow-lg rounded-3 overflow-hidden">
        <div class="row">
          <!-- Content-->
          <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
            <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
              <h2 class="h3 py-2 text-center text-sm-start">Orders</h2>
              
              <div class="table-responsive fs-md mb-4">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th>Order #</th>
                  <th>Date Purchased</th>
                  <th>Status</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
              {% for ord in orders %}
                <tr>
                  <td class="py-3"><a class="nav-link-style fw-medium fs-sm" href="{% url 'apps.seller_accounts:sellerorderdetail' ord.pk %}" data-bs-toggle="modal">#ORDER_{{ord.id}}</a></td>
                  <td class="py-3">{{ord.created_at}}</td>
                  <td class="py-3"><span class="badge bg-info m-0">{{ord.order_status}}</span></td>
                  <td class="py-3">${{ord.total}}</td>
                </tr>
                {% endfor %}
                  </tbody>
                </table>
              </div>
              <hr class="mb-grid-gutter">
              <!-- Pagination-->
              
            </div>
          </section>
        </div>
      </div>
    </div>  {% endblock %}
